<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Huddle</title>
</head>
<body>
    <header class="logo">
        <img  src="img/logo.svg" alt="logo" >
    </header>

        <div class="huddle_wrap">
            <img class="huddle_img" src="img/illustration-mockups.svg" alt="mockups">
            <div class="huddle">
                <h1 class="huddle_title">Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
                <a class="btn" href="#">Register</a>
            </div>

            <div class="social">
            <a href="#">
            <img class="social_btn" src="img/facebook-logo.svg" alt="facebook"></a>
            <a href="#">
            <img class="social_btn" src="img/logo-twitter.svg" alt="twitter"></a>
            <a href="#">
            <img class="social_btn" src="img/logo-instagram.svg" alt="instagram"></a>

        </div>

        </div>
